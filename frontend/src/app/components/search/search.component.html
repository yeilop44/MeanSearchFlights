<div class="container">
	<div class="row">
		<div class="col s5">
			<div class="card-content">
				<label>Fly From</label>
				  <select class="browser-default" (click)="getFlights()" [(ngModel)]= "origin">
				  	<option value="" disabled selected>Choose</option>
				    <option *ngFor="let item of filterUniqueOrigin" value="{{item.origin}}">{{item.origin}}</option>
				  </select>	
			</div>
			<div class="card-content">
				<label>Fly To</label>
				  <select class="browser-default" (click)="getFlightByOrigin(origin)" [(ngModel)]= "destination" >
				  	<option value="" disabled selected>Choose</option>
				     <option *ngFor="let item of filterUniqueDestination" value="{{item.destination}}">{{item.destination}}</option> 
				  </select>	
			</div>
		</div>	

		<div class="col s5">
			<div class="card-content">
				<label>Select Date</label>
				<input type="date" name="setTodaysDate" [(ngModel)]="date">
			</div>
			<div class="card-content">
				<button class="btn waves-effect waves-light" (click)="getFlightMultiParams(origin, destination, date)" 		name="action">Search Flight
   				<i class="material-icons right">send</i>
  				</button>
			</div>
		</div> 
	</div>

	

</div>

 <ul class="collection with-header" *ngIf="isAdvancedSearch">
   <li class="collection-header"><h4>Flights</h4></li>	
    <a class="collection-item avatar" *ngFor="let item of listAdvancedSearch">
      <i class="material-icons circle">airplanemode_active</i>
      <span class="title">{{item.origin}} to {{item.destination}}</span>
      <h5>Hour: {{item.hour}}</h5>	
      <h6>Cost (COP): {{item.cost}}</h6>
      <a class="secondary-content" ><i class="material-icons"></i></a>
    </a>
    
  </ul>
