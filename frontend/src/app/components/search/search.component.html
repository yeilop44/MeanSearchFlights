<div class="container">
	<div class="row">
		<div class="col s5">
			<div class="card-content">
				<label>Origin</label>
				  <select class="browser-default" (click)="getFlights()" [(ngModel)]= "origin">
				  	<option value="" disabled selected>Choose</option>
				    <option *ngFor="let item of newArr" value="{{item.origin}}">{{item.origin}}</option>
				  </select>	
			</div>
			<div class="card-content">
				<label>Destination</label>
				  <select class="browser-default" [(ngModel)]= "destination">
				  	<option value="" disabled selected>Choose</option>
				     <option *ngFor="let item of newArr1" value="{{item.destination}}">{{item.destination}}</option> 
				  </select>	
			</div>
		</div>	

		<div class="col s5">
			<div class="card-content">
				<label>Select Date</label>
				<input type="date" name="date" [(ngModel)]="date">
			</div>
			<div class="card-content">
				<button class="btn waves-effect waves-light" (click)="getFlightMultiParams(origin, destination, date)" 		name="action">Search Flight
   				<i class="material-icons right">send</i>
  				</button>
			</div>
		</div> 
	</div>

	

</div>

 <ul class="collection with-header">
   <li class="collection-header"><h4>Flights</h4></li>
		
    <a class="collection-item avatar" *ngFor="let item of listAdvancedSearch">
      <i class="material-icons circle">airplanemode_active</i>
      <span class="title">{{item.origin}} to {{item.destination}}</span>
      <p>Hour: {{item.hour}}</p>
      <h6>Cost: {{item.cost}}</h6>
      <a class="secondary-content" ><i class="material-icons"></i></a>
    </a>
    
  </ul>
